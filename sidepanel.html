<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leetcode Assistant</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div class="container">
    <h2>Leetcode Assistant</h2>
    
    <button id="explainBtn">🔍 Explain Problem </button>
    <button id="hintBtn">💡Get a Hint</button>
    <button id="coachBtn">🧠 Coach Me Step by Step</button>

    <div id="results" class="result-box"></div>

    <h3>🗒️ Your Notes</h3>
    <textarea id="notes" placeholder="Take notes here..."></textarea>
    <button id="saveNotesBtn">Save Notes</button>
    <button id="clearNotesBtn">Clear Notes</button>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
